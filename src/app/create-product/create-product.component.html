<h3>Create user Product</h3>

<form [formGroup]="userForm">

    <label>Name: </label>
    <input type="text" formControlName="name">
    <br>

    <label>Price: </label>
    <input type="number" formControlName="price">
    <br>

    <label>Expiry: </label>
    <input type="number" formControlName="expiry">
    <br>

    <h3>Delivery Address: </h3>

    <label>HNO: </label>
    <input type="text">
    <br>

    <label>City: </label>
    <input type="text">
    <br>

    <label>PIn: </label>
    <input type="text">
    <br>
    <button class="btn btn-primary">add card</button>
    <br>
    <button class="btn btn-danger" >delete</button>
    <br>

    <label>Add Payment Type: </label>
    <input type="radio">
    <label>Card </label>
    <input type="radio">
    <label>UPI </label>
    <br>

    <button class="btn btn-primary" (click)="submit()">Submit</button>

</form>
