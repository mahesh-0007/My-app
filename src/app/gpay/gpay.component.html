<h2>GOOGLE PAY</h2>
<label>Amount: </label>
<input type="number" placeholder="amount" [(ngModel)] = "amount">
<br><br>
<button (click)="withdraw()" class="btn btn-danger">Withdraw</button>
<button (click)="deposit()" class="btn btn-success">Deposit</button>
<br><br>

<button (click)="balance()" class="btn btn-secondary" >Show Balance</button>
