<p>FLIPKART</p>
 
<table class="table table-dark">
    <thead>

    </thead>
    <tbody>
        <tr *ngFor="let flipkart of flipkarts">
            <td>{{ flipkart.id }}</td>
            <td>{{ flipkart.title }}</td>
            <td>{{ flipkart.price }}</td>
            <td>{{ flipkart.description }}</td>
            <td>{{ flipkart.category }}</td>
            <td>
                <img src="{{flipkart.image}}" width="50px" height="50px">
            </td>
            <app-star [rating]="flipkart.rating.rate" ></app-star>
        
        </tr>

    </tbody>
</table>
